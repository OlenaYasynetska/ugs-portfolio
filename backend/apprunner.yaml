# AWS App Runner — сборка и запуск бекенда
# Документация: https://docs.aws.amazon.com/apprunner/latest/dg/service-source-code-nodejs.html

version: 1.0
runtime: nodejs18

build:
  commands:
    pre-build:
      - npm install
    build:
      - npm run build

run:
  command: node dist/server.js
  network:
    port: 8080
